<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bt2.css">
</head>
<script>
    function cong(){
        let p = document.getElementById("so1");
        let r = document.getElementById("so2");
        var y = Number(p.value) + Number(r.value);
        alert(y);
    }
    function tru(){
        let p = document.getElementById("so1");
        let r = document.getElementById("so2");
        var y = Number(p.value) - Number(r.value);
        alert(y);
    }
    function nhan(){
        let p = document.getElementById("so1");
        let r = document.getElementById("so2");
        var y = Number(p.value) * Number(r.value);
        alert(y);
    }
    function chia(){
        let p = document.getElementById("so1");
        let r = document.getElementById("so2");
        var y = Number(p.value) / Number(r.value);
        alert(y);
    }
</script>
<body>
    <div class="hinh">
        <h1>CÔNG CỤ TÍNH TOÁN</h1>
        <h3>Vui lòng nhập hai số bất kì</h3>
       <div class="thanh">
        <input type="number" id="so1" placeholder="hãy nhập số thứ nhất"><br>
        <input type="number"id="so2" placeholder="hãy nhập số thứ 2"><br><br>
       </div>
        <div class="pheptinh">
            <button onclick="cong()">Cộng</button>
            <button onclick="tru()">Trừ</button>
            <button onclick="nhan()">Nhân</button>
            <button onclick="chia()">Chia</button>
        </div>
    </div>
</body>
</html>
